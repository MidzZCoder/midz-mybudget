<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="shortcut icon" href="images/money72.jpg" type="image/x-icon">
    <title>My Budget</title>
</head>

<body>
    <div class="container">
        <div class="top-content">

            <h1>My Budget</h1>
            <h3>Budget total: $<span id="total">0</span></h3>
            <div class="input">
                <p>Transaction name:</p>
                <input type="text" id="name">
            </div>
            <div class="input">
                <p>Transaction amount:</p>
                <input type="number" id="amount">
            </div>
            <div class="input">
                <button class="button" data-id="add">Add Funds</button>
                <button class="button" data-id="subtract">Subtract Funds</button>
            </div>
            <h1>Transaction Details</h1>
            <div class="input">
                <h3>Transaction</h3>
                <h3>Amount</h3>
            </div>
            <div class="max-height">
                <table>
                    <thead>

                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
        <canvas id="my-chart"></canvas>
    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="db.js"></script>
    <script src="index.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("service-worker.js").then(reg => {
                    console.log("We found your service worker file!", reg);
                });
            });
        }
    </script>
</body>

</html>
